<div>
  <div class="row">
    <div class="col">
      <img [src]="recipeSelected.imagePath" alt="" class="img-responsive img-fluid w-25" />
    </div>
  </div>
  <div class="row">
    <div class="col">
      <h1>{{ recipeSelected.name }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="btn-group">
        <button
          type="button"
          class="btn btn-info dropdown-toggle"
          data-toggle="dropdown"
          (click)="displayMenuManageRecipe = !displayMenuManageRecipe"
        >
          Manage Recipe <span class="caret"></span>
        </button>

        <ul class="dropdown-menu" [class.show]="displayMenuManageRecipe">
          <li class="p-2">
            <a (click)="addIngredients()" style="cursor: pointer">Add Ingredient</a>
          </li>
          <li class="p-2">
            <a style="cursor: pointer" [routerLink]="['edit']">Edit Recipe</a>
          </li>
          <li class="p-2"><a style="cursor: pointer" (click)="deleteRecipe()">Delete Recipe</a></li>
        </ul>
      </div>
    </div>
  </div>
  asdafsdfasd
  <div class="row">
    <div class="col">{{ recipeSelected.description }}</div>
  </div>
  <div class="row">
    <div class="col">
      <h2>Ingredientes</h2>
      <div class="list-group">
        <li class="list-group-item" *ngFor="let ingredient of recipeSelected.ingredients">
          {{ ingredient.name }} - {{ ingredient.amount }}
        </li>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col">
    <h1>Pago</h1>
    <div class="credit-card w-100">
      <div>
        <div #cardInfo></div>
        <div class="error text-center" *ngIf="cardError">{{ cardError }}</div>
      </div>
      <button (click)="payProduct()" class="btn btn-success">Pagar</button>
    </div>
  </div>
</div>
