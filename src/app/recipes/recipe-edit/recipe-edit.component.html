<h1 class="text-center">{{ message }}</h1>
<div class="container">
  <div class="row">
    <form [formGroup]="formulario" (submit)="onSubmit()" class="col-sm-12">
      <div class="row">
        <div class="col-sm-12">
          <!-- Buttons-->
          <button class="btn btn-success" type="submit" [disabled]="!formulario.valid">
            {{ editMode ? 'Update Recipe' : 'Add Recipe' }}
          </button>
          <button class="btn btn-danger" type="button" (click)="cancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="name">Nombre: </label>
            <input type="text" id="name" formControlName="name" class="form-control" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="imagePath">Imagen Url</label>
            <input
              type="text"
              class="form-control"
              id="imagePath"
              formControlName="imagePath"
              #inputImagePath
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <img [src]="inputImagePath.value" alt="" class="img-fluid img-responsive w-25" />
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              class="form-control"
              id="description"
              formControlName="description"
            ></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <p class="label">Ingredients</p>
        </div>
      </div>
      <div formArrayName="ingredients">
        <div
          class="row"
          *ngFor="let ingredient of ingredientsControls; let i = index"
          [formGroupName]="i"
        >
          <div class="col-sm-7">
            <input type="text" class="form-control" id="ingredientName" formControlName="name" />
          </div>
          <div class="col-sm-3">
            <input
              type="number"
              class="form-control"
              id="ingredientAmount"
              formControlName="amount"
            />
          </div>
          <div class="col-sm-2">
            <button type="button" class="btn btn-danger" (click)="deleteIngredient(i)">X</button>
          </div>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-sm-12">
          <button type="button" class="btn btn-success" (click)="addIngredient()">
            Add Ingredient
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
